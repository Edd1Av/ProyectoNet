<div class="cat-title">
    <ul style="padding-left: 0px;">
      <li>Agregar Cliente</li>
    </ul>
  </div>
  <!-- <h2 mat-dialog-title>Agregar Colaborador</h2> -->
  <mat-dialog-content class="">
    <form class="form item" [formGroup]="formGroup">
      <div fxLayout="row" fxLayout.sm="column">
        <div fxFlex="50%" fxFlex.sm="100%">
          <mat-form-field appearance="fill">
            <mat-label>Nombre(s)</mat-label>
            <input matInput maxlength="100" formControlName="nombre" />
          </mat-form-field>
        </div>
        <div fxFlex="50%" fxFlex.sm="100%">
          <mat-form-field appearance="fill">
            <mat-label>Apellidos</mat-label>
            <input matInput maxlength="100" formControlName="apellido" />
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row" fxLayout.sm="column">
        <div fxFlex="50%" fxFlex.sm="100%">
          <mat-form-field appearance="fill">
            <mat-label>Edad</mat-label>
            <input matInput type="number" formControlName="edad"/>
          </mat-form-field>
        </div>
        <div fxFlex="50%" fxFlex.sm="100%">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="email" maxlength="100" formControlName="correoElectronico" email/>
              </mat-form-field>
        </div>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>
      Cancelar
    </button>
    <button mat-button color="primary" cdkFocusInitial (click)="onSubmit()">
      <mat-icon>save</mat-icon>
      Guardar
    </button>
  </mat-dialog-actions>
