<div class="cat-title">
    <ul style="padding-left: 0px;">
      <li>Agregar Factura</li>
    </ul>
  </div>
  <mat-dialog-content class="">
    <form class="form item" [formGroup]="formGroup">
      <div fxLayout="row" fxLayout.sm="column">
        <div fxFlex="50%" fxFlex.sm="100%">
          <mat-form-field appearance="fill">
            <mat-label>Cliente</mat-label>
            <mat-select formControlName="idCliente">
              <mat-option *ngFor="let client of clientes" [value]="client.id">
                {{client.nombre}} {{client.apellido}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div fxFlex="50%" fxFlex.sm="100%">
          <mat-form-field appearance="fill">
            <mat-label>Folio</mat-label>
            <input matInput maxlength="10" formControlName="folio" />
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row" fxLayout.sm="column">
        <div fxFlex="50%" fxFlex.sm="100%">
          <mat-form-field appearance="fill">
            <mat-label>Saldo</mat-label>
            <input matInput type="number" formControlName="saldo"/>
          </mat-form-field>
        </div>
        <div fxFlex="50%" fxFlex.sm="100%">
          <mat-form-field appearance="fill">
            <mat-label>Fecha Facturaci√≥n</mat-label>
            <input [readonly]="true" matInput formControlName="fechaFacturacion" [matDatepicker]="picker">
            <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>
      Cancelar
    </button>
    <button mat-button color="primary" cdkFocusInitial (click)="onSubmit()">
      <mat-icon>save</mat-icon>
      Guardar
    </button>
  </mat-dialog-actions>
